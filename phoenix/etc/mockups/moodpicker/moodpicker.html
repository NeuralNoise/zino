<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <title>Pick-a-mood</title>
        <link href="../../../css/moodpicker.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="https://beta.zino.gr/phoenix/js/jquery.js"></script>
        <script type="text/javascript" src="../../../js/moodpicker.js"></script>
    </head>
    <body>
        <div class="moodpicker" style="overflow:hidden">
            <div class="view" onclick="MoodDropdown.Push( this.parentNode );">
                <a href="" onclick="return false;">
                    <img src="http://static.zino.gr/phoenix/dropdown.png" alt="v" />
                </a>
                <img src="http://static.zino.gr/phoenix/moods/inlove.jpg" alt="Ερωτευμένος" class="selected" />
            </div>
            <div class="pick">
                <ul>
                    <li><a><img src="http://static.zino.gr/phoenix/moods/inlove.jpg" alt="Ερωτευμένος" title="Ερωτευμένος" /></a></li>
                    <li><a><img src="http://static.zino.gr/phoenix/moods/angry.jpg" alt="Θυμωμένος" title="Θυμωμένος" /></a></li>
                    <li><a><img src="http://static.zino.gr/phoenix/moods/sick.jpg" alt="Άρρωστος" title="Άρρωστος" /></a></li>
                    <li><a><img src="http://static.zino.gr/phoenix/moods/cool.jpg" alt="Cool" title="Cool" /></a></li>
                    <li><a><img src="http://static.zino.gr/phoenix/moods/cute.jpg" alt="Γλυκούλης" title="Γλυκούλης" /></a></li>
                    <li><a><img src="http://static.zino.gr/phoenix/moods/famous.jpg" alt="Διάσημος" title="Διάσημος" /></a></li>
                    <li><a><img src="http://static.zino.gr/phoenix/moods/horny.jpg" alt="Καυλωμένος" title="Καυλωμένος" /></a></li>
                    <li><a><img src="http://static.zino.gr/phoenix/moods/happy.jpg" alt="Χαρούμενος" title="Χαρούμενος" /></a></li>
                </ul>
                <div class="eof"></div>
            </div>
        </div>
    </body>
</html>
