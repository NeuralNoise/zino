<html>
	<head>
		<script type="text/javascript" src="../js/drag.js"></script>
		<script type="text/javascript" src="../js/animations.js"></script>
	</head>
	<body onload="DragSetup()">
		<div id="bar" style="position:absolute;right:50px;top:150px;width:200px;height:200px;background-color:#f07070;border:3px solid #333;text-align:center;color:white;font-family:Arial;font-weight:bold;font-size:12pt">
			cool stuff
		</div>
		<div id="baz" style="position:absolute;left:50px;top:150px;width:200px;height:200px;background-color:#707070;border:3px solid #333;text-align:center;color:white;font-family:Arial;font-weight:bold;font-size:12pt">
			boring stuff
		</div>
		<div id="foo" style="cursor:move;position:absolute;left:500px;top:50px;width:100px;height:100px;background-color:#1070b0;border:3px solid #333;text-align:center;color:white;font-family:Arial;font-weight:bold;font-size:12pt">
			sweet
		</div>
		<script type="text/javascript">
			function DragSetup() {
				foo_ = document.getElementById( 'foo' );
				bar_ = document.getElementById( 'bar' );
				baz_ = document.getElementById( 'baz' );
				dragthing = Drag.Create( foo_ );
				dragthing.AddDroppable( bar_ );
				dragthing.AddDroppable( baz_ );
				dragthing.SetOnDrop(
					function ( draggable, droppable ) {
						Animations.Create( draggable, 'left', 500, draggable.offsetLeft, droppable.offsetLeft + droppable.offsetWidth / 2 - draggable.offsetWidth / 2 );
						Animations.Create( draggable, 'top',  500, draggable.offsetTop, droppable.offsetTop + droppable.offsetHeight / 2 - draggable.offsetHeight / 2 );
					}
				);
				dragthing.SetOnStart(
					function ( draggable ) {
						draggable.style.opacity = '0.7';
					}
				);
				dragthing.SetOnEnd(
					function ( draggable ) {
						draggable.style.opacity = '1';
					}
				);
				dragthing.SetOnOver(
					function ( draggable, droppable ) {
						droppable.style.border = '3px solid #888';
						droppable.style.fontSize = '20pt';
					}
				);
				dragthing.SetOnOut(
					function ( draggable, droppable ) {
						droppable.style.border = '3px solid #333';
						droppable.style.fontSize = '12pt';
					}
				);
			}
		</script>
	</body>
</html>
