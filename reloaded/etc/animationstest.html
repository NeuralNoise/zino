<html>
    <head>
        <script type="text/javascript" src="../js/animations.js"></script>
    </head>
    <body>
        <div id="foo" style="opacity:1;position:absolute;left:20px;top:50px;width:100px;height:100px;background-color:#1070b0;border:3px solid #333;text-align:center;color:white;font-family:Arial;font-weight:bold;font-size:12pt">
            Now Is The Time
        </div>
        <script type="text/javascript">
            foo = document.getElementById( 'foo' );
            var t = 3000;
            Animations.Create( foo, "left", t, 20, 300, function () {
                Animations.Create( foo, "left", t, 300, 20, function () {}, function ( x ) {
                        return Math.sin( x );
                    }
                );
            } );
            Animations.Create( foo, "font-size", t, 24, 48 );
            Animations.Create( foo, "width", t, 500, 600, function () {}, Interpolators.Identity );
            Animations.Create( foo, "height", t, 500, 600, function () {}, Interpolators.Identity );
            Animations.Create( foo, "opacity", t, 0, 1, function () {} );
        </script>
    </body>
</html>
