<html>
    <head>
        <title>Zino Presence Monitor</title>
    </head>
    <body>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
        <script type="text/javascript">
            var PresenceConnection = null;
            var Connect = function() {
                setTimeout( function() {
                    if ( PresenceConnection !== null ) {
                        PresenceConnection.abort();
                    }
                    PresenceConnection = $.get( "http://presence.zino.gr:8124/connect");
                }, 20 );
            };
            Connect();
            setInterval( Connect, 90000 );
        </script>
    </body>
</html>
